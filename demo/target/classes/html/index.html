<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div id="container" class="col-md-9"></div>
    <script src="js/showUsers.js"></script>    
    <script> 
    showPage(10,0);     
     
     function showPage(limit,page){
      container.empty();
    table.empty();
    tbody.empty();
    table.addClass('table table-striped m-3');
    container.append(table);
    table.append(tbody);

      var requestOptions={method:'GET',redirect:'follow'};
        fetch(`http://127.0.0.1:8080/users?limit=${limit}&page=${page}`,requestOptions)
        .then(response=>response.json().content)
        .then(response=>showUsers(response))
        .catch(error=>console.log('error',error));
     }
    </script>
</body>
</html>
